<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="../../styles/pages/LoginStyles.css" />
</head>

<body>
  <div class="container">
    <div class="main-panel">
      <div class="login-card">
        <img class="login-logo" src="../../../public/assets/login-logo.png" />

        <div class="login-form">
          <div class="login-heading">
            <div class="login-title">Log in</div>
            <div class="login-subtitle">Enter your username and password</div>
          </div>

          <div class="form-fields">
            <div class="input-wrapper">
              <input class="input-box" type="text" id="username" placeholder="Enter your username" />
            </div>
            <div class="input-wrapper">
              <input class="input-box" type="password" id="password" placeholder="Enter your password" />
            </div>
            <div class="input-wrapper">
              <select class="input-box" id="userRole" style="padding: 12px;">
                <option value="">Select your role</option>
                <option value="fm">Foreign Ministry</option>
                <option value="hq">Headquarters</option>
                <option value="agency">Processing Agency</option>
                <option value="admin">Administrator</option>
              </select>
            </div>
          </div>


          <div class="login-button">
            <button id="loginButton" style="all: unset; cursor: pointer;  color: white;">
              Log in
            </button>
            <div class="btn-icon"></div>
          </div>
        </div>


        <!-- <div class="agency-login-button location-button" data-location="agency">
          <div class="btn-text">Agency Login</div>
        </div>

        <div class="fm-login-button location-button" data-location="fm">
          <div class="btn-text">FM Login</div>
        </div> -->
      </div>
    </div>

    <img class="gov-bg" src="../../../public/assets/Gov.png" />
    <img class="dgip-logo" src="../../../public/assets/DGIP-logo.png" />
  </div>
  <script src="../../scripts/role-manager.js"></script>
  <script src="../../scripts/router.js"></script>
  <script type="module" src="../../scripts/login-refactored.js"></script>
</body>

</html>
