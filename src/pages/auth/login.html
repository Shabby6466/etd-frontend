<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="../../styles/pages/LoginStyles.css" />
</head>
<body>
  <div class="container">
    <div class="main-panel">
      <div class="login-card">
        <img class="login-logo" src="../../../public/assets/login-logo.png" />

        <div class="login-form">
          <div class="login-heading">
            <div class="login-title">Log in</div>
            <div class="login-subtitle">Enter your username and password</div>
          </div>

        <div class="form-fields">
  <div class="input-wrapper">
    <input class="input-box" type="text" id="username" placeholder="Enter your username" />
  </div>
  <div class="input-wrapper">
    <input class="input-box" type="password" id="password" placeholder="Enter your password" />
  </div>
</div>


          <div class="login-button">
            <button id="loginButton" style="all: unset; cursor: pointer;  color: white;">
                Log in
        </button>
            <div class="btn-icon"></div>
          </div>
        </div>

        <div class="hq-login-button">
          <div class="btn-text">HQ Login</div>
          <div class="btn-icon"></div>
        </div>

        <div class="agency-login-button">
          <div class="btn-text">Agency Login</div>
          <div class="btn-icon"></div>
        </div>
      </div>
    </div>

    <img class="gov-bg" src="../../../public/assets/Gov.png" />
    <img class="dgip-logo" src="../../../public/assets/DGIP-logo.png" />
  </div>
</body>
<script src="../../scripts/router.js"></script>

</html>
