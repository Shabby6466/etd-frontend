<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../../styles/pages/HQdashBoardstyles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="dashboard-container">
    <div class="user-profile">
      <div class="user-info">
        <div class="user-avatar"></div>
      </div>
      <div class="dropdown-icon"></div>
    </div>

    <div class="main-panel">
      <div class="header">
        <div class="header-title">Admin Dashboard - ETD</div>
      </div>

      <div class="controls-section">
        <div class="filter-controls">
          <button class="control-button">
            <span class="control-button-text">Filters</span>
            <div class="control-icon"></div>
          </button>
          <button class="control-button">
            <span class="control-button-text">Sort</span>
            <div class="control-icon"></div>
          </button>
          <button class="control-button" id="export-btn">
            <span class="control-button-text">Export</span>
            <div class="control-icon"></div>
          </button>
          <button class="control-button" id="create-user-btn">
            <span class="control-button-text">+ Create User</span>
            <div class="control-icon"></div>
          </button>
        </div>

        <div class="search-box">
          <div class="search-icon"></div>
          <input class="search-text" placeholder="Search applications, users..." style="outline: none; border: none;">
        </div>
      </div>

      <div class="table-container">
        <div id="dashboard-widgets" style="margin-bottom: 20px;">
          <!-- Dashboard widgets will be inserted here -->
        </div>
        
        <div id="content-tabs" style="margin-bottom: 20px;">
          <div class="tab-buttons">
            <button class="tab-button active" data-tab="applications">Applications</button>
            <button class="tab-button" data-tab="users">Users</button>
            <button class="tab-button" data-tab="reports">Reports</button>
          </div>
        </div>

        <div class="table-wrapper" id="applications-table">
        </div>

        <div class="table-wrapper" id="users-table" style="display: none;">
        </div>

        <div class="table-wrapper" id="reports-table" style="display: none;">
        </div>
      </div>

      <div class="pagination">
        <button class="pagination-dropdown">
          <span class="pagination-text">20</span>
          <div class="control-icon"></div>
        </button>
        <div class="pagination-controls">
          <button class="page-button">
            <div class="control-icon"></div>
          </button>
          <button class="page-button selected">
            <span class="page-button-text">1</span>
          </button>
          <button class="page-button">
            <span class="page-button-text">2</span>
          </button>
          <button class="page-button">
            <span class="page-button-text">3</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- User Creation Modal -->
  <div id="user-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Create New User</h3>
        <button class="close-button" id="close-modal">&times;</button>
      </div>
      <div class="modal-body">
        <form id="user-form">
          <div class="form-group">
            <label for="user-email">Email *</label>
            <input type="email" id="user-email" name="email" required>
          </div>
          <div class="form-group">
            <label for="user-fullname">Full Name *</label>
            <input type="text" id="user-fullname" name="fullName" required>
          </div>
          <div class="form-group">
            <label for="user-password">Password *</label>
            <input type="password" id="user-password" name="password" required>
          </div>
          <div class="form-group">
            <label for="user-role">Role *</label>
            <select id="user-role" name="role" required>
              <option value="">Select Role</option>
              <option value="MISSION_OPERATOR">Mission Operator</option>
              <option value="AGENCY">Agency</option>
              <option value="MINISTRY">Ministry</option>
              <option value="ADMIN">Admin</option>
            </select>
          </div>
          <div class="form-group">
            <label for="user-state">State</label>
            <input type="text" id="user-state" name="state">
          </div>
          <div class="form-group">
            <label for="user-status">Status *</label>
            <select id="user-status" name="status" required>
              <option value="ACTIVE">Active</option>
              <option value="INACTIVE">Inactive</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn-secondary" id="cancel-user">Cancel</button>
        <button type="submit" class="btn-primary" id="create-user">Create User</button>
      </div>
    </div>
  </div>
</body>

<!-- API Configuration -->
<script src="../../../config/api.config.js"></script>

<!-- Core API Services -->
<script src="../../scripts/backend-api-service.js"></script>
<script src="../../scripts/auth-service.js"></script>
<script src="../../scripts/application-service.js"></script>
<script src="../../scripts/dashboard-service.js"></script>

<!-- Utilities -->
<script src="../../scripts/utils.js"></script>

<!-- Base Dashboard Handler (must load before admin handler) -->
<script src="../../scripts/dashboard-handler.js"></script>

<!-- Admin Dashboard Handler -->
<script src="../../scripts/admin-dashboard-handler.js"></script>

</html>
