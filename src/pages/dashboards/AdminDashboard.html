<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FM Dashboard</title>
    <link rel="stylesheet" href="../../styles/pages/AgencyStyles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="dashboard-container">
    <div class="user-profile">
      <div class="user-info">
        <div class="user-avatar"></div>
      </div>
      <div class="dropdown-icon"></div>
    </div>

    <div class="main-panel">
      <div class="header">
        <div class="header-title">Admin Dashboard - ETD</div>
      </div>

      <div class="controls-section">
        <div class="filter-controls">
          <button class="control-button">
            <span class="control-button-text">Filters</span>
            <div class="control-icon"></div>
          </button>
          <button class="control-button">
            <span class="control-button-text">Sort</span>
            <div class="control-icon"></div>
          </button>
        </div>

        <div class="search-box">
          <div class="search-icon"></div>
          <input class="search-text" placeholder="Search" style="outline: none; border: none;">
        </div>
      </div>

      <div class="table-container">
        <div id="dashboard-widgets" style="margin-bottom: 20px;">
          <!-- Dashboard widgets will be inserted here -->
        </div>
        <div class="table-wrapper" id="applications-table">

        </div>
      </div>

      <div class="pagination">
        <button class="pagination-dropdown">
          <span class="pagination-text">20</span>
          <div class="control-icon"></div>
        </button>
        <div class="pagination-controls">
          <button class="page-button">
            <div class="control-icon"></div>
          </button>
          <button class="page-button selected">
            <span class="page-button-text">1</span>
          </button>
          <button class="page-button">
            <span class="page-button-text">2</span>
          </button>
          <button class="page-button">
            <span class="page-button-text">3</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

<!-- API Configuration -->
<script src="../../../config/api.config.js"></script>

<!-- Core API Services -->
<script src="../../scripts/backend-api-service.js"></script>
<script src="../../scripts/auth-service.js"></script>
<script src="../../scripts/application-service.js"></script>
<script src="../../scripts/dashboard-service.js"></script>

<!-- Utilities -->
<script src="../../scripts/utils.js"></script>

<!-- Dashboard Handler -->
<script src="../../scripts/dashboard-handler.js"></script>

</html>
